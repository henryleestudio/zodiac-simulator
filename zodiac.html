<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Zodiac Calculator</title>

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Comfortaa:wght@400;500;600;700&display=swap');
  </style>
  
  <link rel="stylesheet" href="css/zodiac.css">

</head>

<body>
  <h1 class="headline">What's Your Zodiac Sign?</h1>

  <span class="sub-title">
    Type your information below!
  </span>

  <section class="forms">
    <form class="form" id="birthday-month-form">
      <label for="month">Month:</label>
      <input id="month" type="number">
    </form>

    <form class="form" id="birthday-day-form">
      <label for="day">Day:</label>
      <input id='day' type="number">
    </form>

    <button id="btn">Let's see</button>
  </section>

  <!-- <button id="btn">Click Here</button> -->

  <section class="border" id="zodiac-box">

    <h2 id="zodiac-title-result"></h2>

    <p id="zodiac-info-result"></p>
    
  </section>

<script src="js/zodiac.js"></script>
</body>
</html>
